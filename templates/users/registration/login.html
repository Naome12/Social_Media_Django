{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  
  <p>
    Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
  </p>
  
  {% if form.errors %}
    <div class="error">
      <p>Invalid login credentials, please try again.</p>
    </div>
  {% endif %}
{% endblock %}
