{% extends "network/layout2.html" %} {% load static %} {% block title %} Sign Up
| Network {% endblock %} {% block content %}
<div class="mt-10 flex flex-col justify-center items-center">
  <div class="text-center mb-6">
    <h3 class="text-2xl font-semibold">Sign up for Network</h3>
  </div>

  <form
    action="{% url 'register' %}"
    method="post"
    id="signup-form"
    class="bg-white p-6 rounded-lg shadow-md"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="mb-4 flex space-x-4">
      <input
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        name="firstname"
        placeholder="First Name *"
        autocomplete="off"
        autofocus
        required
      />
      <input
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        name="lastname"
        placeholder="Last Name *"
        autocomplete="off"
        required
      />
    </div>

    <div class="mb-4">
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        name="username"
        placeholder="Username *"
        autocomplete="off"
        required
      />
      <span class="text-red-500">{{ message }}</span>
    </div>

    <div class="mb-4">
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="email"
        name="email"
        placeholder="Email Address *"
        autocomplete="off"
        required
      />
    </div>

    <div class="mb-4">
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="password"
        name="password"
        placeholder="Password *"
        autocomplete="off"
        required
      />
    </div>

    <div class="mb-4">
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="password"
        name="confirmation"
        placeholder="Confirm Password *"
        autocomplete="off"
        required
      />
    </div>

    <div class="mb-4">
      <input
        type="file"
        name="profile"
        class="block w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        id="profile"
        accept="image/jpeg,image/png,image/webp,image/gif"
      />
      <label class="text-gray-600" for="profile">Choose profile picture</label>
    </div>

    <div class="mb-4">
      <input
        type="file"
        name="cover"
        class="block w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        id="cover"
        accept="image/jpeg,image/png,image/webp,image/gif"
      />
      <label class="text-gray-600" for="cover">Choose cover picture</label>
    </div>

    <div class="flex justify-center">
      <input
        class="bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 cursor-pointer transition duration-200"
        type="submit"
        value="Sign Up"
      />
    </div>
  </form>

  <div class="mt-4 text-center">
    <span
      >Already have an account?&nbsp;&nbsp;<a
        href="{% url 'login' %}"
        class="text-blue-600 hover:underline"
        >Log in</a
      ></span
    >
  </div>
</div>
{% endblock %}
